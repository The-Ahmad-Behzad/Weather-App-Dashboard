<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen relative">
        <!-- Sidebar -->
        <div id="sidebar" class="w-1/2 md:w-1/4 lg:w-1/5 bg-gray-800 border-r border-gray-300 p-4 fixed hidden md:relative z-20 h-full md:flex flex-col lg:block">
            <div class="mb-8">
                <h1 class="text-2xl font-extrabold text-blue-600">Weather App</h1>
            </div>
            <div class="mb-4">
                <a href="./index.html"><button class="w-full py-2 px-4 bg-blue-200 hover:bg-blue-300 text-left text-blue-800 font-semibold rounded-lg">Dashboard</button></a>
            </div>
            <div>
                <a href="./tables.html"><button class="w-full py-2 px-4 bg-blue-200 hover:bg-blue-300 text-left text-blue-800 font-semibold rounded-lg">Tables</button></a>
            </div>
            <div class="mt-auto flex items-center space-x-2 lg:hidden fixed bottom-4 left-4 md:relative md:bottom-0 md:left-0">
                <div class="w-12 h-12 rounded-full border border-gray-300 flex items-center justify-center">
                    <span><img class="rounded-full" src="./assets/images/logo/logo.jpg" alt="Profile Picture"></span>
                </div>
                <span class="md:block lg:hidden text-white">Account</span>
            </div>
        </div>
        
        <!-- Sidebar Overlay -->
        <div id="sidebar-overlay" class="sidebar-overlay fixed inset-0 bg-white bg-opacity-50 z-10"></div>
        
        <!-- Main Content -->
        <div class="flex-1 p-4 overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <button id="hamburger" class="md:hidden">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
                <input id="search-bar" type="text" placeholder="City Name" class="w-3/4 py-2 px-4 bg-blue-200 hover:bg-blue-300 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-900">
                <button id="search-button" class="mx-4 bg-blue-500 text-white w-40 py-2 px-4 rounded-lg hover:bg-blue-600">Search</button>
                <div class="w-12 h-12 rounded-full border border-gray-300 flex items-center justify-center hidden lg:flex">
                    <span><img class="rounded-full" src="./assets/images/logo/logo.jpg" alt="Profile Picture"></span>
                </div>
            </div>
            <div id="loading-spinner" class="flex justify-center items-center" style="display: none;">
                <div class="spinner"></div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">
                <div class="col-span-1 md:col-span-2 lg:col-span-2 h-48 bg-gray-800 border border-gray-700 flex items-center justify-center shadow-md rounded-lg hover:shadow-lg transition duration-300 ease-in-out hover:scale-[1.01]">
                    
                    <!-- Weather Widget -->
                    <div id="weather-widget" class="w-full h-full bg-blue-200 text-blue-500 border border-gray-700 flex flex-col items-center justify-center p-4 space-y-2 rounded-lg ">
                        <div class="flex items-center space-x-2">
                            <span id="weather-icon"></span>
                            <span id="weather-data" class="text-xl font-semibold text-white">WEATHER DATA BASED ON CITY</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <div id="temperature" class="text-2xl text-white drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]"></div>
                            <div id="humidity" class="text-white drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]"></div>
                            <div id="wind-speed" class="text-white drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]"></div>
                            <div id="weather-description" class="italic text-white"></div>
                            <button id="unit-toggle" class="hidden bg-blue-500 py-2 px-4 rounded-lg text-white drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]">Toggle °C/°F</button>
                        </div>
                    </div>
                </div>
                <!-- Bar Chart -->
                <div class="col-span-1 md:col-span-2 lg:col-span-2 h-48 bg-blue-200 hover:bg-blue-300 text-blue-500 border border-gray-700 flex items-center justify-center shadow-md rounded-lg hover:shadow-lg transition duration-300 ease-in-out hover:scale-[1.01]">
                    <canvas id="bar-chart"></canvas>
                </div>
                <!-- Doughnut Chart -->
                <div class="col-span-1 h-48 bg-blue-200 hover:bg-blue-300 text-blue-500 border border-gray-700 flex items-center justify-center shadow-md rounded-lg hover:shadow-lg transition duration-300 ease-in-out hover:scale-[1.01]">
                    <canvas id="doughnut-chart"></canvas>
                </div>
                <!-- Line Chart -->
                <div class="col-span-1 h-48 bg-blue-200 hover:bg-blue-300 text-blue-500 border border-gray-700 flex items-center justify-center shadow-md rounded-lg hover:shadow-lg transition duration-300 ease-in-out hover:scale-[1.01]">
                    <canvas id="line-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
